<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" >

    <h:head>
        <title>Listar Produto</title>
        <link href="estilo.css" rel = "stylesheet"></link>
    </h:head>
    
    <h:body>
        <h:form>
            <p:growl id="message" showDetail="true" />

            <p:dataTable var="produto" value="#{produtoBean.lista}"  rows="25"
                         paginator="true" id="tabela"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} produtos"
                         rowsPerPageTemplate="1,10,25"
                         emptyMessage="Não foi encontrado nenhum produto com essas especificações" 
                         filteredValue="#{produtoBean.listaFiltrada}"
                         selectionMode="single" selection="#{produtoBean.produtoSelecionado}" rowKey="#{produto.id}"
                         >
                <p:column headerText="Id" >
                    <h:outputText value="#{produto.id}" />
                </p:column>
                <p:column headerText="Nome" filterBy="#{produto.nome}" filterMatchMode="contains">
                    <h:outputText value="#{produto.nome}" />
                </p:column>
                <p:column headerText="E-mail">
                    <h:outputText value="#{produto.email}" />
                </p:column>
                <p:column headerText="Senha">
                    <h:outputText value="#{produto.senha}" />
                <p:column headerText="CPF" >
                    <h:outputText value="#{produto.cpf}" />
                </p:column>
                </p:column>
            </p:dataTable>
            <p:commandButton value="Remover" action="#{produtoBean.remover()}" update="message, tabela">
                <p:confirm header="Remover Produto" message="Você tem certeza que deseja remover esse produto?" icon="pi pi-exclamation-triangle" />
            </p:commandButton>
            
            <p:commandButton value="Atualizar" action="#{produtoBean.prepararParaAtualizar()}">
            </p:commandButton>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
            </p:confirmDialog>

        </h:form>
    </h:body>
</html>
