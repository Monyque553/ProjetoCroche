<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>Adicionar produto</title>
        <link href="estilo.css" rel = "stylesheet"></link>
    </h:head>

    <h:body>
        <div class="container" >

            <a class="links" id="paralogin"></a>


            <div class="content">      
                <!--FORMULÁRIO DE LOGIN-->

                <div id="login">
                    <a href="telaInicial.xhtml"> <img src="img/seta.png" alt="Voltar Para Página Inicial" 
                                                      title="Voltar Para Página Inicial" width="100" /> </a>

                    <h:form>
                        <h1>Adicione um produto:</h1>
                        <p:panelGrid columns="3" layout="flex">
                            <p:outputLabel for="nome" value="Nome: " />
                            <p:inputText id="nome" value="#{produtoBean.produto.nome}" />

                            <p:outputLabel for="valorVenda" value="Valor de Venda: " />
                            <p:inputNumber id="valorVenda"  value="#{produtoBean.produto.valorVenda}" symbol=" R$"
                                           symbolPosition="s" decimalSeparator="," thousandSeparator="."/>
                            
                            <p:outputLabel for="valorCusto" value="Valor de Custo: " />
                            <p:inputNumber id="valorCusto"  value="#{produtoBean.produto.valorCusto}" symbol=" R$"
                                           symbolPosition="s" decimalSeparator="," thousandSeparator="."/>

                            <p:outputLabel for="quantidade" value="Quantidade: " />
                            <p:inputText id= "quantidade" value="#{produtoBean.produto.quantidade}" />

                        </p:panelGrid>
                        <center>
                            <p class="link">
                                <p:commandButton value="Salvar" action="#{produtoBean.salvar()}" />
                            </p>
                        </center> 

                    </h:form>
                </div>


            </div>
        </div>
        <div> <img src="img/fundo.png" alt="Img" 
                   title="Img" width="1245" />      
        </div>

    </h:body>
</html>
