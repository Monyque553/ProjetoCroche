<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" >
    
      <h:head>
        <title>Adicionar usuário</title>
    </h:head>
    

    <h:body>
            
        <h:form>
            <h3>Usuários</h3>
            <p:panelGrid columns="4" layout="flex">
                <p:outputLabel for="nome" value="Nome: " />
                <p:inputText id="nome" value="#{usuarioBean.usuario.nome}" />

                <p:outputLabel for="email" value="E-mail: " />
                <p:inputText id="email"  value="#{usuarioBean.usuario.email}"/>

                <p:outputLabel for="senha" value="Senha: " />
                <p:inputText id="senha" value="#{usuarioBean.usuario.senha}"/>

                <p:outputLabel for="cpf" value="CPF:" />
                <p:inputMask id="cpf" value="#{usuarioBean.usuario.cpf}" mask="999.999.999-99"/>
                
                <p:commandButton action="#{usuarioBean.salvar()}" />
            </p:panelGrid>
            
        </h:form>

    </h:body>
</html>
